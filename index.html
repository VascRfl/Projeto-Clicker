<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto Clicker</title>
</head>

<body>

    <audio class="audio" src="music/lofizin.mp3" controls autoplay>
        <p>If you are reading this, it is because your browser does not support the audio element.</p>
    </audio>

    <div class="row g-0 header">
        <div class="row">
            <div class="col d-flex justify-content-center">
                Projeto Clicker!
            </div>
        </div>
    </div>
    <div class="container g-0">
        <div class="row align-items-start">
            <div class="col">
                <div class="m-2 row">
                    <h2>STATUS</h2>
                    <div class="row">
                        <ul class="reset">
                            <li id="clickPower">Poder do click: 1</li>
                            <li id="autoClicks">Cliques por segundo: 0</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="p-4 col">
                <div class="container score">
                    <div class="row">
                        <div class="col" style="line-height: 16px;">
                            <p style="text-align: center; padding-top: 22px;">Clicks: </p>
                        </div>
                        <div class="col" id="pontos">0</div>
                    </div>
                </div>
                <button type="button" class="button" id="btnClicker">
                    <img class="imgButton" id="imagemBtn" src="images/button.png" alt="botÃ£o">
                </button>
            </div>
            <div class="col text-center">
                <div class="m-2 row align-items-start">
                    <div class="col">
                        <h2>LOJINHA</h2>
                    </div>
                </div>
                <div class="row d-flex flex-wrap flex-col">
                    <div class="col-6">
                        <div class="card" style="width: 200px; max-height: 350px; background-color: #b26bc5;">
                            <img class="card-img-top cardImage" src="images/arrow-cursor.png" alt="mouse cursor">
                            <div class="card-body">
                                <p class="card-text">Aumenta o valor do click +1.</p>
                                <p id="custo1" class="card-text" style="font-weight: bolder;">CUSTO: 1 clicks</p>
                                <button type="button" class="btn btn-success" id="upgrade01">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card" style="width: 200px; max-height: 350px; background-color: #b26bc5;">
                            <img class="card-img-top cardImage" src="images/upgrade.png" alt="mouse cursor">
                            <div class="card-body">
                                <p class="card-text">Adiciona um autoclick.</p>
                                <p id="custo2" class="card-text" style="font-weight: bolder;">CUSTO: 10 clicks</p>
                                <button type="button" class="btn btn-success" id="upgrade02">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
